version: '3.8'

services:
  web:
    build: .
    container_name: swasthya-sampark
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - FIREBASE_WEB_API_KEY=${FIREBASE_WEB_API_KEY:-}
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Persist database
      - ./backend/health_system.db:/app/backend/health_system.db
      # Persist uploads
      - ./backend/uploads:/app/backend/uploads
      # Persist QR codes
      - ./frontend/static/qr:/app/frontend/static/qr
      # Firebase credentials (if using service account)
      - ./backend/pkl:/app/backend/pkl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

