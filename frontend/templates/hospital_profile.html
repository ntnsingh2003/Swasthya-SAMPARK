{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1>üè• Update Profile</h1>
        <p class="help-text">Update your hospital information</p>
    </div>
    <a href="{{ url_for('hospital_dashboard') }}" class="btn small">‚Üê Back to Dashboard</a>
</div>

<div class="form-card">
    <form method="post" class="card form-card">
        <div class="form-group">
            <label for="name">Hospital Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter hospital name" value="{{ hospital['name'] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="admin@hospital.com" value="{{ hospital['email'] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 916377429064" value="{{ hospital['phone'] or '' }}">
            <small style="color: var(--text-light); margin-top: 0.5rem; display: block;">Required for OTP login</small>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter state" value="{{ hospital['state'] or '' }}">
            </div>
            
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter district" value="{{ hospital['district'] or '' }}">
            </div>
        </div>
        
        <div class="form-group" style="background: var(--bg-light); padding: 1rem; border-radius: 8px; margin-top: 1rem;">
            <label style="color: var(--text-light); font-size: 0.9rem;">Registration Number</label>
            <p style="font-weight: 600; font-size: 1.1rem; margin-top: 0.5rem;">{{ hospital['reg_no'] }}</p>
            <small style="color: var(--text-light);">Registration number cannot be changed</small>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn primary">Update Profile</button>
            <a href="{{ url_for('hospital_dashboard') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
