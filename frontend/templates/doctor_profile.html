{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1>üë®‚Äç‚öïÔ∏è Update Profile</h1>
        <p class="help-text">Update your professional information</p>
    </div>
    <a href="{{ url_for('doctor_dashboard') }}" class="btn small">‚Üê Back to Dashboard</a>
</div>

<div class="form-card">
    <form method="post" class="card form-card">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" value="{{ doctor['name'] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="doctor@hospital.com" value="{{ doctor['email'] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 916377429064" value="{{ doctor['phone'] or '' }}">
            <small style="color: var(--text-light); margin-top: 0.5rem; display: block;">Required for OTP login</small>
        </div>
        
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" placeholder="e.g. Cardiologist, General Physician" value="{{ doctor['specialization'] or '' }}">
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn primary">Update Profile</button>
            <a href="{{ url_for('doctor_dashboard') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
