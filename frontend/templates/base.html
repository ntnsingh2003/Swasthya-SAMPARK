<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="main-header">
    <div class="container header-content">
        <div class="brand">
            <img src="{{ url_for('static', filename='logo/Screenshot 2025-12-13 165703.png') }}" alt="Swasthya SAMPARK Logo" class="brand-logo-image">
        </div>
        <nav class="main-nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('hospital_login') }}">Hospital</a>
            <a href="{{ url_for('doctor_login') }}">Doctor</a>
            <a href="{{ url_for('user_login') }}">User</a>
            <a href="{{ url_for('emergency') }}" class="nav-emergency">Emergency</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</main>

<footer class="main-footer">
    <div class="container footer-content">
        <span>Demo project</span>
        <span>Built with Flask, SQLite, HTML, CSS, JS</span>
    </div>
</footer>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
